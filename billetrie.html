<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billeterie | Frida Kahlo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="billeterie-page">

    <header>
    <nav id="nav">
        <a href="index.html"><img src="images/LogoFrida.svg" alt=" Accueil" class="LogoFrida"></a>
        <ul>
            <li>
                <a href="">Découvrir</a>
            </li>
            <li>
                <a href="billetrie.php">Billets</a>
            </li>
            <li>
                <a href="">À propos</a>
            </li>
        </ul>
        <div id="icons"><img src="images/icon/burger.png" alt="BurgerMenu"></div>
    </nav>


    <main class="flex">
        <div class="image-ticket">
            <img src="images/frida-ticket.svg">
        </div>
        <div class="billeterie-formulaire">
            <h1>Billeterie</h1>
            <form action="" method="post" id="billeterie-formulaire">
                <div aria-label="chemin_de_navigation" class="chemin_de_navigation">
                    <a href="#" id="chemin_date" class="chemin_active">Dates & horaires&#160;</a>
                    <span id="chemin_billet"><span>>&#160;</span>Nombre de billets&#160;</span>
                    <span id="chemin_coordonne"><span>>&#160;</span>Coordonnées</span>
                </div>
                 
                    <!-- <p class="champ-obligatoire">Les champs suivis d’un <span style="color: red;">*</span> sont obligatoires.</p> -->
                
                <div class="formulaire-info">

                    <div id="part_1" class="onglets">
                        <p>
                            Les champs suivis d’un <span style="color: red; text-transform: lowercase;">*</span> sont obligatoires.
                        </p>
                        <h2>Dates et horaires</h2>
                        <div class="champ">
                            <label for="date" class="date-formulaire">Choisissez une date<span style="color:red"> *</span></label>
                                <div class="error-1"></div>
                                <input type="date" id="date" class="date-choix" name="date" required>
                        </div>
                        <div class="champ">
                            <label for="horaire" class="horraire-formulaire">Choisissez un horaire<span style="color:red"> *</span></label>
                            <div class="error-2" ></div>
                            <div class="horaires">
                                <input type="radio" id="radio1" name="horaire" value="10:00" required>
                                <label for="radio1">10:00</label>
                                <input type="radio" id="radio2" name="horaire" value="11:00" required>
                                <label for="radio2">11:00</label>
                                <input type="radio" id="radio3" name="horaire" value="12:00" required>
                                <label for="radio3">12:00</label>
                                <input type="radio" id="radio4" name="horaire" value="13:00" required>
                                <label for="radio4">13:00</label>
                                <input type="radio" id="radio5" name="horaire" value="14:00" required>
                                <label for="radio5">14:00</label>
                                <input type="radio" id="radio6" name="horaire" value="15:00" required>
                                <label for="radio6">15:00</label>
                                <input type="radio" id="radio7" name="horaire" value="16:00" required>
                                <label for="radio7">16:00</label>
                                <input type="radio" id="radio8" name="horaire" value="17:00" required>
                                <label for="radio8">17:00</label>
                                <input type="radio" id="radio9" name="horaire" value="18:00" required>
                                <label for="radio9">18:00</label>
                            </div>
                        </div>
                    </div>
                    <button  type="button" class="button-form">Suivant</button>
                </div>
                 <br>
                 <Br>
                <div  id="part_2" class="onglets">
                    <p>
                        Les champs suivis d’un <span style="color: red;">*</span> sont obligatoires.
                    </p>
                    <h2>
                        Billets
                    </h2>

                    <div class="container">
                        <p>Choisissez un nombre de billet de visite. (Jusqu’à 10 visiteurs). <span style="color: red;">*</span></p>
                        
                        <div class="amount">
                            <button class="counter-1"
                                onclick="this.parentNode.querySelector('#amount').stepDown()">-</button><input
                                type="number" min="1" max="10" name="amount" id="amount" readonly
                                required placeholder="0"><button class="counter"
                                onclick="this.parentNode.querySelector('#amount').stepUp()">+</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    </header>

    


</div>





    
<script src="Script/billeterie.js"></script>

</body>
</html>
